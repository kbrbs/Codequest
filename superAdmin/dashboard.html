<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest Super Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <header class="page-header">
                    <h1 class="page-title">
                        CodeQuest<br>
                        <span class="dashboard-title">DASHBOARD</span>
                    </h1>
                    <div class="title-divider"></div>
                </header>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-label">Admins</div>
                            <div class="stat-number" id="admin-count">2</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-users-cog"></i>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-label">Classes</div>
                            <div class="stat-number" id="class-count">2</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-label">Students</div>
                            <div class="stat-number" id="student-count">17</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                    </div>
                </div>

                <!-- Activity and Growth Section -->
                <div class="dashboard-grid">
                    <!-- Recent Activities -->
                    <div class="dashboard-card">
                        <h2 class="card-title">Recent Activities</h2>
                        <ul class="activity-list" id="activity-list">
                            <li>• New class created by Juan Dela Cruz</li>
                            <li>• 10 students joined class code ABC123</li>
                            <li>• Updated topic "Loops and Conditions"</li>
                        </ul>
                    </div>

                    <!-- Student Sign-in Growth -->
                    <div class="dashboard-card">
                        <h2 class="card-title">Student Sign-in Growth</h2>
                        <div class="growth-chart" id="growth-chart">
                            <div class="chart-bar">
                                <div class="bar-label">Week 1</div>
                                <div class="bar-container">
                                    <div class="bar-fill" style="width: 70%;"></div>
                                </div>
                            </div>
                            <div class="chart-bar">
                                <div class="bar-label">Week 2</div>
                                <div class="bar-container">
                                    <div class="bar-fill" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load sidebar first, then other scripts -->
    <script type="module" src="../js/sidebar.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
</body>
</html>

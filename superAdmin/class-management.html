<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management - CodeQuest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1 style="color: #5A9025; font-size: 2rem; margin-bottom: 30px;">Class Management</h1>

                <div class="table-container">
                    <div class="table-header">
                        <h2 class="table-title">Classes</h2>
                        <button class="btn btn-primary" onclick="openAddModal()">
                            <i class="fas fa-plus"></i>
                            Add Class
                        </button>
                    </div>

                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        Loading classes...
                    </div>

                    <table id="classes-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Instructor</th>
                                <th>Students</th>
                                <th>Created At</th>
                                <th style="text-align: right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="classes-tbody">
                            <!-- Class rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Class Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Class</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="class-form">
                    <div class="form-group">
                        <label for="class-name">Class Name</label>
                        <input type="text" id="class-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="class-instructor">Instructor</label>
                        <input type="text" id="class-instructor" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="class-code">Class Code (Optional)</label>
                        <input type="text" id="class-code" class="form-control" placeholder="Leave blank to generate automatically">
                        <small style="color: #666; font-size: 12px;">If left blank, a random code will be generated</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveClass()">Save Class</button>
            </div>
        </div>
    </div>

    <!-- Load sidebar first, then other scripts -->
    <script src="sidebar.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="class-management.js"></script>
</body>
</html>

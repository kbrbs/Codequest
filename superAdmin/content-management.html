<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - CodeQuest</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1 style="color: #5A9025; font-size: 2rem; margin-bottom: 30px;">Content Management</h1>

                <div class="table-container">
                    <div class="table-header">
                        <h2 class="table-title">Learning Content</h2>
                        <button class="btn btn-primary" onclick="openAddModal()">
                            <i class="fas fa-plus"></i>
                            Add Content
                        </button>
                    </div>

                    <!-- Content Type Tabs -->
                    <div class="tabs">
                        <button class="tab active" onclick="filterContent('all')">All</button>
                        <button class="tab" onclick="filterContent('lesson')">Lessons</button>
                        <button class="tab" onclick="filterContent('quiz')">Quizzes</button>
                        <button class="tab" onclick="filterContent('challenge')">Challenges</button>
                    </div>

                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        Loading content...
                    </div>

                    <table id="content-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Difficulty</th>
                                <th>Created At</th>
                                <th style="text-align: right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="content-tbody">
                            <!-- Content rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Content Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Content</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="content-form">
                    <div class="form-group">
                        <label for="content-title">Title</label>
                        <input type="text" id="content-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="content-type">Content Type</label>
                        <select id="content-type" class="form-control">
                            <option value="lesson">Lesson</option>
                            <option value="quiz">Quiz</option>
                            <option value="challenge">Challenge</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content-difficulty">Difficulty Level</label>
                        <select id="content-difficulty" class="form-control">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content-description">Description</label>
                        <textarea id="content-description" class="form-control" rows="4" placeholder="Enter content description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveContent()">Save Content</button>
            </div>
        </div>
    </div>

    <!-- Load sidebar first, then other scripts -->
    <script type="module" src="../js/sidebar.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
</body>
</html>
